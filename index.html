<html lang="en-ca">
  <head>
    <meta charset="utf-8"
    <meta name="description" content="My first webpage, with JavaScript">
    <meta name="keywords" content="mths, ics2o">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculate the perimeter and area</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Calculate the Perimeter and Area</span>          
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <!-- basic text -->
        <p>The dimesions of a rectangle are: 5 cm & 3 cm.</p>
        <br>
        <div id="multiply-math">
          <p>The area is: ?</p>
        </div>
        <br>
        <div id="add-math">
          <p>The perimeter is: ?</p>
        </div>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="doMathClicked()">
          Do math
        </button>
      </main>
    </div>
  </body>
